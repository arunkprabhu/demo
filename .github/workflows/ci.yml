name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root deps (use ci if possible)
        run: npm ci || npm install

      - name: Install frontend deps (use ci if possible)
        run: npm ci --prefix frontend || npm install --prefix frontend

      - name: Build frontend (test)
        run: npm test --prefix frontend

      - name: Install backend deps (use ci if possible)
        run: npm ci --prefix backend || npm install --prefix backend

      - name: Run backend smoke test
        run: npm test --prefix backend
